{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your App Name</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            padding: 30px 20px;
        }
        .card-header h4 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            padding: 10px 0;
            font-size: 16px;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #764ba2;
        }
        .form-label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -20px;
            font-size: 12px;
            color: #764ba2;
        }
        .btn-primary {
            background-color: #764ba2;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a3c9e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
            text-align: center;
            padding: 20px;
        }
        .card-footer p {
            margin: 0;
            color: #666;
        }
        .card-footer a {
            color: #764ba2;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .card-footer a:hover {
            color: #6a3c9e;
        }
        .input-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #999;
        }
        .password-toggle {
            cursor: pointer;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            color: #fff;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-3px);
        }
        .facebook { background-color: #3b5998; }
        .google { background-color: #db4a39; }
        .twitter { background-color: #1da1f2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Welcome Back</h4>
            </div>
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" required placeholder=" ">
                        <label for="username" class="form-label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" required placeholder=" ">
                        <label for="password" class="form-label">Password</label>
                        <i class="fas fa-eye-slash input-icon password-toggle" onclick="togglePassword()"></i>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="social-login">
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="card-footer">
                <p>Don't have an account? <a href="{% url 'auth_app:register' %}">Register</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }
    </script>
</body>
</html>
