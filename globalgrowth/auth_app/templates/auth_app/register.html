<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignUp </title>
    
    <!-- Load static template tag -->
    {% load static %}
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/backend.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/remixicon/fonts/remixicon.css' %}">
    
    <link rel="stylesheet" href="{% static 'vendor/tui-calendar/tui-calendar/dist/tui-calendar.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css' %}">
  </head>
  <body class="">
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->
    
    <div class="wrapper">
      <section class="login-content">
        <div class="container">
          <div class="row align-items-center justify-content-center height-self-center">
            <div class="col-lg-8">
              <div class="card auth-card">
                <div class="card-body p-0">
                  <div class="d-flex align-items-center auth-content">
                    <div class="col-lg-6 bg-primary content-left">
                      <div class="p-3">
                        <h2 class="mb-2 text-white">Sign Up</h2>
                        <p>Create your globalgrowth account</p>
                        {% if messages %}
                          {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                          {% endfor %}
                        {% endif %}
                        <form method="post">
                          {% csrf_token %}
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="text" name="full_name" placeholder=" " required>
                                <label>Full Name</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="email" name="email" placeholder=" " required>
                                <label>Email</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="password" name="password1" placeholder=" " required>
                                <label>Password</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="password" name="password2" placeholder=" " required>
                                <label>Confirm Password</label>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" required>
                                <label class="custom-control-label text-white" for="customCheck1">I agree with the terms of use</label>
                              </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-white">Sign Up</button>
                          <p class="mt-3">
                            Already have an Account <a href="{% url 'auth_app:login' %}" class="text-white text-underline">Sign In</a>
                          </p>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-6 content-right">
                      <img src="{% static 'images/login/01.png' %}" class="img-fluid image-right" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'js/backend-bundle.min.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'js/table-treeview.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'js/customizer.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'js/chart-custom.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'js/slider.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'js/app.js' %}"></script>
    
    <script src="{% static 'vendor/moment.min.js' %}"></script>
  </body>
</html>
