<!-- design and filter inspired from apple.com/iphone-16-pro/ -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
*{ box-sizing: border-box; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility; scroll-behavior: smooth;}
html, body { height: 100%; overflow: hidden;}

body {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: Poppins;
    background: #000;

    font-size: calc(var(--_size) * 0.022);
    --_factor: min(1000px, 100vh);
    --_size: min(var(--_factor), 100vw);
}
svg.filters { height:0; width: 0; position: absolute; z-index:-1; }
.header-text {
    color: #c8c2bd;
    font-size: 3em;
    text-align: center;
    line-height: 1.0625;
    font-weight: 600;
    letter-spacing: -0.009em;
}
.glow-filter{
    position: relative;
    display: inline-block;
    scale: 1;

    animation: onloadscale 1s ease-out forwards;
}
.glow-filter::before{
    content: attr(data-text);
    position: absolute;
    pointer-events: none;
    color:  #fffaf6;
    background: linear-gradient(0deg, #dfe5ee 0%, #fffaf6 50%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: url(#glow-4);
    -moz-filter: url(#glow-4);
    -webkit-filter: url(#glow-4);

    opacity: 0;
    animation: onloadopacity 1s ease-out forwards;
}
@keyframes onloadscale {
    24% { scale: 1; }
    100% { scale: 1.02; }
}
@keyframes onloadopacity {
    24% { opacity: 0; }
    100% { opacity: 1; }
}

p {
    position: absolute;
    color:  #86868b;
    font-weight: 600;
    background: linear-gradient(0deg,#86868b 0%, #bdc2c9 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    top: 0; bottom: 0; margin: auto;
    height: fit-content;
    translate: 0 12em;
    max-width: 28em;
    text-align: center;
}
p span {
    position: relative;
    display: inline-block;
    -webkit-text-fill-color:#e7dfd6;
    font-weight: 1000;
}


.bg {
    width: 100%; height: 100%;
    max-width: 44em;
    position: absolute;
}
.bg > div {
    position: absolute;
    scale: 1.2;
    opacity: 0.6;
}
.bg > div:nth-child(1) {
    width: 100%;
    height: 100%;
    border-radius: 100em;
    box-shadow: 
    inset 0 0 4em 3em rgba(238, 200, 175, 0.2),
    inset 0 0 2em 0.4em rgba(238, 200, 175, 0.2),
    0 0 0.1em 0.1em rgba(238, 200, 175, 0.2),
    0 0 1em 0.4em rgba(238, 200, 175, 0.3);

    translate: 0 -70%;
    animation: onloadbgt 1s ease-in-out forwards;
}
.bg > div:nth-child(2) {
    width: 100%;
    height: 100%;
    border-radius: 100em;
    box-shadow: 
    inset 0 0 4em 3em rgba(238, 200, 175, 0.2),
    inset 0 0 2em 0.4em rgba(238, 200, 175, 0.2),
    0 0 0.1em 0.1em rgba(238, 200, 175, 0.2),
    0 0 1em 0.4em rgba(238, 200, 175, 0.3);
    
    translate: 0 70%;
    animation: onloadbgb 1s ease-in-out forwards;
}
/* Main button styles */
.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    color: white;
    border-radius: 15px;
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

/* Glassmorphism effect */
.glassmorphism {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    transition: background 0.3s ease-in-out;
}

.glassmorphism:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Positioning the buttons */
.buttons {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.home-button {
    position: absolute;
    top: 20px;
    left: 20px;
}

.login-button {
    position: absolute;
    top: 20px;
    right: 20px;
}

@keyframes onloadbgt {
    0% { translate: 0 -70%; opacity: 0.3; }
    100% { translate: 0 -64%; opacity: 0.8; }
}
@keyframes onloadbgb {
    0% { translate: 0 70%; opacity: 0.3; }
    100% { translate: 0 64%; opacity: 0.8; }
}

</style>

<div class="bg"><div></div><div></div></div>
<div class="header-text" aria-hidden="true">
    Introducing<br><span class="glow-filter" data-text="Globalgrowth 2.0">Globalgrowth 2.0</span><br>Your one point for smart financial investment<br>
</div>
<p>
    Experience a new way to start and manage your financial freedom with <span>Globalgrowth </span> Perfect for making smart investments, with new dynamic and advanced financial and assets management
</p>

<div class="buttons">
    <a href="#" class="btn glassmorphism home-button">Home</a>
    <a href="{% url 'auth_app:login' %}" class="btn glassmorphism login-button">Login</a>
</div>
